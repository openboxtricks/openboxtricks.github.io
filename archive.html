---
layout: page
title: archive
permalink: /archive/
---

{% for post in site.posts %}
    <div class="post ml2">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
        <h4 class="h4 post-title tight">{{ post.title }}: </h4>
      </a>
        <p class="p post-summary tight small">{{ post.summary }}</p>
    </div>
{% endfor %}
