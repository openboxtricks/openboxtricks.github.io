---
layout: page
title: archive
permalink: /archive/
---

{% for post in site.posts %}
    <div class="post ml2">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
        <span class="h4 post-title tighttop">{{ post.title }}: </span>
      </a>
        <span class="p post-summary tighttop small">{{ post.summary }}</span>
    </div>
{% endfor %}
